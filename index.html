<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slatko Supply Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      :root {
        --color-brand-pink: #ff2d91;
        --color-brand-blue: #00d0e8;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      
      /* Custom Scrollbar */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Brand Classes */
      .text-brand-pink { color: var(--color-brand-pink); }
      .bg-brand-pink { background-color: var(--color-brand-pink); }
      .border-brand-pink { border-color: var(--color-brand-pink); }
      
      .text-brand-blue { color: var(--color-brand-blue); }
      .bg-brand-blue { background-color: var(--color-brand-blue); }
      
      .brand-gradient {
        background: linear-gradient(135deg, #ff2d91 0%, #d6257a 100%);
      }
      
      .brand-gradient-soft {
        background: linear-gradient(135deg, #fff0f7 0%, #eefcff 100%);
      }
    </style>
